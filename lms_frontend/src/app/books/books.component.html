<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th>Book Title</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Authors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookdetails$ | async;let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{book. book_title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.quantity}}</td>
            <td>{{book.authors}}</td>
        </tr>
    </tbody>
</table>
